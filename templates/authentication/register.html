
{% extends 'base_auth.html'%}
{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Register here</h4>
                </div>
                <form action="{% url 'register' %}" method="post">
                     {% csrf_token %}
                      <div class="form-group">
                    
                        <input type="text" 
                                name="username"
                                id="usernameid" 
                                value="{{fieldValues.username}}"
                                class="form-control form-control-sn"  
                                placeholder="username"
                        />                   

                      </div>
                    <div class="form-group">
                    
                        <input type="email" 
                                name="email"
                                class="form-control form-control-sn" 
                                id="email" 
                                placeholder="email"
                        />                   

                    </div>

                    <div class="form-group">
                    
                        <input type="password" 
                                name="password"
                                class="form-control form-control-sn" 
                                id="password" 
                                placeholder="password"
                        /> 
                    <small class="float-right py-3">Show</small>

                    </div>
                        <input type="submit" value="Register"  class="btn btn-block btn-primary" />              

                </form>
                </div>
                </div>
            </div>
        
    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
